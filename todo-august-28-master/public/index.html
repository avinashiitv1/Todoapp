<html>
    <head>
        <title> Todo App</title>
        <link rel="stylesheet" href="/styles.css"/>
        <script src="/script.js" type="text/javascript"></script>
    </head>

    <body>
        <h1>My Todos</h1>
        <h2>Active Todos</h2>
        <table id="activetodos"></table>
        <hr>

        <h2>Add Todo</h2>
        <div class="box">
        <input type="text" id="new_todo_input" placeholder="Todo Title goes here"/>
        <input type="button" onclick="addTodoAJAX()" value="Add Todo"/>
        </div>
        <hr>

        <div id="complete">
        <h2>Complete Todos</h2>
        <div class="todoStatusCompleted">
        <h3 style="float: right"><a onclick="hidetodos(1)" href="javascript:void(0)">Hide Completed Items</a></h3>
        <table id="completetodos"></table>
        <hr>
        </div>
        </div>
        <div id="showcomplete"> <h3 style="float: right"><a onclick="hidetodos(-1)"  href="javascript:void(0)">Show Completed Items</a></h3></div>
        <br>

        <div id="delete">
        <h2>Delete Todos <h3 style="float: right"><a onclick="hidetodos(2)" href="javascript:void(0)">Hide Deleted Items</a></h3></h2>
        <div class="todoStatusDeleted">
        <table id="deletedtodos"></table>
        </div>
        </div>
        <div id="showdeleted"> <h3 style="float: right"><a onclick="hidetodos(-2)"  href="javascript:void(0)">Show Deleted Items</a></h3></div>
    </body>
</html>
